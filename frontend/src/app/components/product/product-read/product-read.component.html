<div class="toolbar">
  <button mat-mini-fab class="itemtoolbar" color="primary">
    <a routerLink="/products/create">
      <mat-icon>add</mat-icon>
    </a>
  </button>
  <div [formGroup]="formSearchProduct" class="itemtoolbar">
    <input type="search" formControlName="filterProduct" class="inputfilter">
    <button mat-mini-fab class="itemtoolbar" (click)="cleanInput()"><mat-icon>clear</mat-icon></button>
  </div>
  <button mat-mini-fab class="itemtoolbar"><mat-icon>search</mat-icon></button>
</div>

<div class="mat-elevation-z2">
    <table mat-table [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th class="alinhaNumerico" mat-header-cell *matHeaderCellDef>Preço</th>
        <td class="alinhaNumerico" mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL' }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td class="numerico" mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{row.id}}">
                <i class="material-icons edit">edit</i>
            </a>
            <a routerLink="/products/delete/{{row.id}}">
                <i class="material-icons delete">delete</i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="" class="spinner">
      Nenhum registro carregado...
    </div>
  
    <mat-paginator 
      [length]="totalPages"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="refreshPage($event)">
    </mat-paginator>    

</div>
