<mat-card>
    <mat-card-header>
        <mat-card-title>Delete Produto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput readonly="true" placeholder="Nome" [(ngModel)]="product.name" name="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput readonly="true" placeholder="PreÃ§o (R$)"  [(ngModel)]="product.price" name="price">
            </mat-form-field>

        </form>
    </mat-card-content>

    <mat-card-actions align="start">
        <button mat-raised-button (click)="deleteProduct()" color="warn">Excluir</button>
        <button mat-raised-button (click)="cancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
