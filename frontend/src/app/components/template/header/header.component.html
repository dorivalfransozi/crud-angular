<mat-toolbar class="header cor-marron-background mat-elevation-z4">
    <span class="title-logo">
        <a routerLink="{{routeUrl}}">
            <img class="logo" src="assets/img/logo2.jpg" alt="logo">
        </a>
    </span>
    <span class="title-group">
        <a>
            <i class="material-icons">
                {{ icon }}
            </i>
            {{ title }}
        </a>
    </span>
    <aside class="authentication">
        <a href="#login">{{userName}}</a>
        <a href="#registar" class="botao destaque">Register</a>
    </aside>
</mat-toolbar>
