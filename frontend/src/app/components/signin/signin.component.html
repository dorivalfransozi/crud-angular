<div class="loginpage">
  <div><h2>Please, tell me, who are you?</h2></div>
  <div><input type="email" name="email" [(ngModel)]="login.email" placeholder="Email"></div>
  <div><input type="password" name="password" [(ngModel)]="login.password" placeholder="Password"></div>
  <div><button (click)="signin()" type="submit">Login</button></div>
</div>
